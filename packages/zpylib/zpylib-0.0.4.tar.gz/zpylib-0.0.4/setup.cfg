[metadata]
name = zpylib
version = 0.0.4
author = louisyoungx
author_email = 1462648167@qq.com
description = Zpy Lib - Chinese programming lib
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/louisyoungx/zpy-lib
project_urls = 
	Bug Tracker = https://github.com/louisyoungx/zpy-lib/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	zpy = zpylib.Cli:main

[egg_info]
tag_build = 
tag_date = 0

