[metadata]
name = teletvg-karjakak
version = 1.3.8
author = karjakak
author_email = kakkarja.github@gmail.com
description = TeleTVG for sending message to multiple users in group with text-expander function.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kakkarja/TeleTVG
license = BSD3 License
classifiers = 
	Environment :: Win32 (MS Windows)
	Environment :: MacOS X
	Intended Audience :: End Users/Desktop
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: BSD License

[options]
packages = find:
include_package_data = True
include_entry_points = True
python_requires = >=3.10
install_requires = 
	telethon>=1.22.0
	Clien-karjakak>=0.1.0
	py7zr>=0.16.2

[options.package_data]
* = *.txt
	*.pdf

[options.entry_points]
gui_scripts = 
	ttvg = teletvg:main

[egg_info]
tag_build = 
tag_date = 0

