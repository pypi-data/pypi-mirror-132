[metadata]
name = scikit-rt
version = 0.1.4
author = Hannah Pullen
author_email = hannah.lp@btinternet.com
description = Medical image analysis toolkit
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/hpullen/scikit-rt
project_urls = 
	Bug Tracker = https://github.com/hpullen/scikit-rt/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License (GPL)
	Operating System :: OS Independent
	Intended Audience :: Science/Research

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
test_suite = tests
install_requires = 
	ipywidgets
	jupyter
	matplotlib
	nibabel
	numpy
	pandas
	pydicom>=2.1.2
	python-gdcm
	pytest
	scikit-image>=0.19.0
	shapely

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

