[metadata]
name = pytest_print
description = pytest-print adds the printer fixture you can use to print messages to the user (directly to the pytest runner, not stdout)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pytest-dev/pytest-print#pytest-print
maintainer = Bernat Gabor
maintainer_email = gaborjbernat@gmail.com
license = MIT
license_file = LICENSE.txt
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Plugins
	Framework :: Pytest
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Testing
	Topic :: Utilities
keywords = pytest, print, debug
project_urls = 
	Source=https://github.com/pytest-dev/pytest-print
	Tracker=https://github.com/pytest-dev/pytest-print/issues

[options]
packages = find:
install_requires = 
	pytest>=6
python_requires = >=3.7
include_package_data = True
package_dir = 
	=src
zip_safe = True

[options.packages.find]
where = src

[options.entry_points]
pytest11 = pytest_print = pytest_print

[options.extras_require]
test = 
	coverage>=5

[options.package_data]
pytest_print = py.typed

[sdist]
formats = gztar

[bdist_wheel]
universal = true

[flake8]
max-line-length = 120
ignore = F401, H301, E203

[coverage:run]
source = 
	${_COVERAGE_SRC}
	${_COVERAGE_TEST}
parallel = True
branch = True
dynamic_context = test_function

[coverage:report]
fail_under = 100
skip_covered = true
show_missing = true
omit = 
	tests/example.py

[coverage:html]
show_contexts = True
skip_covered = False
skip_empty = False

[coverage:paths]
source = 
	src
	.tox*/*/lib/python*/site-packages
	.tox*/pypy*/site-packages
	.tox*\*\Lib\site-packages\
	*/src
	*\src

[tool:pytest]
addopts = -ra --showlocals -vv
testpaths = tests
xfail_strict = True
junit_family = xunit2

[mypy]
python_version = 3.6
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True
show_error_codes = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_return_any = True
implicit_reexport = False
strict_equality = True
warn_unused_configs = True
pretty = True

[egg_info]
tag_build = 
tag_date = 0

