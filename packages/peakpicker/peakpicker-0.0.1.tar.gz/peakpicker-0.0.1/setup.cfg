[metadata]
name = peakpicker
version = 0.0.1
description = Find the peaks in 2D data (images)
long_description = file: README.md
long_description_content_type = text/markdown
author = Dylan Walsh
url = https://github.com/dylanwal/peakpicker
license = BSD
license_file = LICENSE.txt
platforms = any
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8

[options]
packages = 
	peakpicker
python_requires = >=3.8
package_dir = 
	=src
zip_safe = no
include_package_data = true
install_requires = 
	numpy>=1.20.0
	numba>=0.54.1
	scipy>=1.7.3

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

