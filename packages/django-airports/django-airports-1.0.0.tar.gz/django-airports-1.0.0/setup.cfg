[metadata]
name = django-airports
version = 1.0.0
description = "It's like django-cities, but django-airports"
long_description = file: PYPIREADME.rst, CHANGES.rst
long_description_content_type = text/x-rst
author = Basil Shubin
author_email = basil.shubin@gmail.com
url = https://github.com/bashu/django-airports
download_url = https://github.com/bashu/django-airports
license = MIT License
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Framework :: Django
	Framework :: Django :: 2.2
	Framework :: Django :: 3.0
	Framework :: Django :: 3.1
	Framework :: Django :: 3.2
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	django-cities>=0.5
	requests

[options.packages.find]
exclude = example*

[options.extras_require]
develop = 
	tox
	django
	pytest-django
	pytest
test = 
	pytest-django
	pytest-cov
	pytest

[bdist_wheel]
universal = 0

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs

[tool:pytest]
DJANGO_SETTINGS_MODULE = airports.tests.settings

[egg_info]
tag_build = 
tag_date = 0

