[metadata]
name = MicaelJarniac_cookiecutter_python_project_test
version = attr: cookiecutter_python_project_test.__version__
author = Micael Jarniac
author_email = micael@jarniac.dev
description = A simple Python project template.
license = MIT
license_file = LICENSE
long_description = file: docs/README.md
long_description_content_type = text/markdown
url = https://github.com/MicaelJarniac/cookiecutter-python-project-test
project_urls = 
	Changelog = https://github.com/MicaelJarniac/cookiecutter-python-project-test/blob/main/docs/CHANGELOG.md
	Documentation = https://cookiecutter_python_project_test.readthedocs.io
	Repository = https://github.com/MicaelJarniac/cookiecutter-python-project-test
	Bug Tracker = https://github.com/MicaelJarniac/cookiecutter-python-project-test/issues
classifiers = 
	Development Status :: 1 - Planning
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Typing :: Typed

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
zip_safe = no

[options.packages.find]
where = src

[options.package_data]
cookiecutter_python_project_test = py.typed

[flake8]
max-line-length = 88
max-complexity = 18
ignore = E203, E266, E501, W503, F403, F401

[isort]
profile = black
skip_gitignore = true

[pydocstyle]
convention = google
match_dir = src

[mypy]
files = src

[semantic_release]
changelog_file = docs/CHANGELOG.md
changelog_capitalize = false
version_variable = src/cookiecutter_python_project_test/__init__.py:__version__
build_command = python setup.py sdist
branch = main

[coverage:run]
omit = venv/*, tests/*
command_line = -m pytest

[tool:pytest]

[egg_info]
tag_build = 
tag_date = 0

