<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
          name="viewport">
    <meta content="#FFFFFF" name="theme-color">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">
    <link href="/static/css/intlTelInput.min.css" rel="stylesheet">
    <title>SmSBomb | v4yve</title>
</head>
<body>
    <span class="stop text-muted"></span>

    <div id="block-ui">
        <div id="loader"></div>
    </div>

    <main>
        <h1 class="no-select">SmSBomb</h1>
        <p class="lead">
            Cервисов: <span class="badge badge-pill badge-danger no-select" id="serviceCount">{{ service_count }}</span>
        </p>
        <form id="main-form">
            <div class="form-row" style="margin-bottom: 5%">
                <div class="col">
                    <label for="phone"></label>
                    <input class="form-control" id="phone" name="phone" placeholder="999 999-99-99" required type="tel">
                </div>

                <div class="col">
                    <label for="count"></label>
                    <input class="form-control" id="count" min="1" name="number_of_cycles" placeholder="Кол-во повторов"
                           required type="number">
                </div>
            </div>

            <button class="btn btn-danger btn-lg" type="submit">Начать атаку</button>
        </form>
    </main>
    <footer class="mt-auto py-3 footer">
        <span class="text-muted">Разработка : <a href="https://vk.com/v4yve">v4yve</a></span>
    </footer>
    <script src="/static/js/intlTelInput.min.js"></script>
    <script src="/static/js/progressbar.min.js"></script>
    <script src="/static/js/index.js"></script>
</body>
</html>
