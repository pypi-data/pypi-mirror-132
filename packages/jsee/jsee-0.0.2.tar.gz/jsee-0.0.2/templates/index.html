<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ target_name }}</title>
  </head>
  <body>
    <div id="jsee-container"></div>
    <div id="txt-container">
      <p>You can use this script for testing purposes. Placing your apps in the <b>apps</b> folder (e.g. <code>./apps/myapp</code> will make it possible to load it with <code>load.html?s=myapp</code> </p>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@jseeio/jsee/dist/jsee.js"></script> -->
    <script src="http://localhost:8080/dist/jsee.js"></script>
    <script>
      const schema = JSON.parse('{{schema | tojson}}')
      const env = new JSEE({
        container: document.getElementById('jsee-container'),
        schema: schema
      })
    </script>
</body>
</html>
