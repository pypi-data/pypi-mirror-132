[build-system]
requires = [ "pdm-pep517",]
build-backend = "pdm.pep517.api"

[project]
name = "copier-templates-extensions"
description = "Special Jinja2 extension for Copier that allows to load extensions using file paths relative to the template root instead of Python dotted paths."
readme = "README.md"
requires-python = ">=3.6.2,<3.11"
keywords = [ "copier", "templates", "extension",]
dynamic = []
classifiers = [ "Development Status :: 4 - Beta", "Intended Audience :: Developers", "License :: OSI Approved :: ISC License (ISCL)", "Programming Language :: Python", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3 :: Only", "Programming Language :: Python :: 3.6", "Programming Language :: Python :: 3.7", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Topic :: Software Development", "Topic :: Utilities", "Typing :: Typed",]
dependencies = [ "copier>=6.0.0a9",]
version = "0.2.0"
[[project.authors]]
name = "TimothÃ©e Mazzucotelli"
email = "pawamoy@pm.me"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://pawamoy.github.io/copier-templates-extensions"
Documentation = "https://pawamoy.github.io/copier-templates-extensions"
Changelog = "https://pawamoy.github.io/copier-templates-extensions/changelog"
Repository = "https://github.com/pawamoy/copier-templates-extensions"
Issues = "https://github.com/pawamoy/copier-templates-extensions/issues"
Discussions = "https://github.com/pawamoy/copier-templates-extensions/discussions"
Gitter = "https://gitter.im/copier-templates-extensions/community"
Funding = "https://github.com/sponsors/pawamoy"

[project.scripts]
copier-templates-extensions = "copier_templates_extensions.cli:main"

[tool.pdm]
package-dir = "src"

[tool.black]
line-length = 120
exclude = "tests/fixtures"

[tool.isort]
line_length = 120
not_skip = "__init__.py"
multi_line_output = 3
force_single_line = false
balanced_wrapping = true
default_section = "THIRDPARTY"
known_first_party = "copier_templates_extensions"
include_trailing_comma = true

[tool.pdm.version]
use_scm = true

[tool.pdm.dev-dependencies]
duty = [ "duty>=0.7",]
docs = [ "mkdocs>=1.2; python_version >= '3.7'", "mkdocs-coverage>=0.2; python_version >= '3.7'", "mkdocs-gen-files>=0.3; python_version >= '3.7'", "mkdocs-literate-nav>=0.4; python_version >= '3.7'", "mkdocs-material>=7.3; python_version >= '3.7'", "mkdocstrings>=0.16; python_version >= '3.7'", "toml>=0.10; python_version >= '3.7'",]
format = [ "autoflake>=1.4", "black>=21.10b0", "isort>=5.10",]
maintain = [ "git-changelog>=0.4",]
quality = [ "darglint>=1.8", "flake8-bandit>=2.1", "flake8-black>=0.2", "flake8-bugbear>=21.9", "flake8-builtins>=1.5", "flake8-comprehensions>=3.7", "flake8-docstrings>=1.6", "flake8-pytest-style>=1.5", "flake8-string-format>=0.3", "flake8-tidy-imports>=4.5", "flake8-variables-names>=0.0", "pep8-naming>=0.12", "wps-light>=0.15",]
tests = [ "pytest>=6.2", "pytest-cov>=3.0", "pytest-randomly>=3.10", "pytest-sugar>=0.9", "pytest-xdist>=2.4",]
typing = [ "mypy>=0.910", "types-markdown>=3.3", "types-toml>=0.10",]
security = [ "safety>=1.10",]
